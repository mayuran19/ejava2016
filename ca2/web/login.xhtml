<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form class="form-horizontal" id="loginform">
            <div class="container">			
                <div class="row" style="margin-top:15%;">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong class="">Login</strong>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="col-sm-12">&nbsp;</div>
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <h:message for="loginform" class="alert alert-danger fade in"/>
                                    </div>
                                    <div class="col-sm-12">&nbsp;</div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Username:</label>
                                    <div class="col-sm-9">
                                        <h:inputText value="#{loginBean.username}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Password:</label>
                                    <div class="col-sm-9">
                                        <h:inputSecret value="#{loginBean.password}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-9">
                                        <h:commandButton value="Login" action="#{loginBean.login()}" class="btn btn-default" />
                                    </div>
                                </div>
                                <div class="form-group last">
                                    <div class="col-sm-offset-9 col-sm-3">
                                        <h:link value="Register" outcome="register"></h:link>
                                    </div>
                                </div>	
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
