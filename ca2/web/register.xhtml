<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register User</title>
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form class="form-horizontal" id="registerform">
            <div class="container">			
                <div class="row" style="margin-top:5%;">
                    <div class="col-sm-offset-2 col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong class="">Register User</strong>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="col-sm-12">&nbsp;</div>
                                    <div class="col-sm-offset-3 col-sm-5">
                                        <h:message for="registerform" class="alert alert-danger fade in"/>
                                    </div>
                                    <div class="col-sm-12">&nbsp;</div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Username:</label>
                                    <div class="col-sm-5">
                                        <h:inputText id="username" value="#{registerBean.username}" class="form-control" required="true" requiredMessage="Username required"/>
                                        <h:message for="username" style="color: red"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Password:</label>
                                    <div class="col-sm-3">
                                        <h:inputSecret id="password" value="#{registerBean.password}" class="form-control"  required="true" requiredMessage="Password required"/>
                                        <h:message for="password" style="color: red"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Re-type Password:</label>
                                    <div class="col-sm-3">
                                        <h:inputSecret value="#{registerBean.retypePassword}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-5 col-sm-7">
                                        <h:commandButton value="Register" action="#{registerBean.addUser()}" class="btn btn-default" />
                                    </div>
                                </div>
                                <div class="form-group last">
                                    <div class="col-sm-offset-9 col-sm-3">
                                        <h:link value="Back to login" outcome="/login"></h:link>
                                    </div>
                                </div>	
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </h:form>
    </h:body>
</html>
