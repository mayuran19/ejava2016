<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create Note</title>
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><h:link value="Create Note" outcome="/secure/notes/create"></h:link></li>
                        <li><h:link value="Posted Notes" outcome="/secure/notes/list"></h:link></li>
                        <li><h:commandLink value="Logout" action="#{loginBean.logout()}"></h:commandLink></li>
                    </ul>
                </div>
            </div>
        </nav>
        </h:form>
        <h:form class="form-horizontal">
            <div class="container">			
                <div class="row" style="margin-top:5%;">
                    <div class="col-sm-offset-2 col-md-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong class="">Create Note</strong>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Title:</label>
                                    <div class="col-sm-5">
                                        <h:inputText value="#{noteBean.title}" class="form-control" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Category:</label>
                                    <div class="col-sm-3">
                                        <h:selectOneMenu class="form-control"  id="gender" value="#{noteBean.category}">
                                            <f:selectItems value="#{noteBean.catValues}" var="g" 
                                                           itemValue="#{c}" itemLabel="#{c}"/>
                                        </h:selectOneMenu>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Content:</label>
                                    <div class="col-sm-6">
                                        <h:inputTextarea value="#{noteBean.content}" class="form-control" rows="10"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-5 col-sm-7">
                                        <h:commandButton value="Create" action="#{noteBean.addNote()}" class="btn btn-default" />
                                    </div>
                                </div>
                                <div class="form-group last">
                                    <div class="col-sm-offset-9 col-sm-3">
                                        <h:link value="Back to login" outcome="/login"></h:link>
                                    </div>
                                </div>	
                            </div>
                        </div>
                    </div>
                </div>
            </div>  
        </h:form>
    </h:body>
</html>
