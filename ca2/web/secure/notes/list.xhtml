<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Posted Notes</title>
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
    </h:head>
    <h:body>
        <h:form>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><h:link value="Create Note" outcome="/secure/notes/create"></h:link></li>
                            <li><h:link value="Posted Notes" outcome="/secure/notes/list"></h:link></li>
                            <li><h:commandLink value="Logout" action="#{loginBean.logout()}"></h:commandLink></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </h:form>
        <h:dataTable value="#{noteBean.notes}" var="note">
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{note.title}
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                #{note.category}
            </h:column>
            <h:column>
                <f:facet name="header">Content</f:facet>
                #{note.content}
            </h:column>
            <h:column>
                <f:facet name="header">Created At</f:facet>
                #{note.createdAt}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
