<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Delivery List</title>
        <h:outputScript name="js/jquery.min.js" />
        <h:outputScript name="js/bootstrap.min.js"/>
        <h:outputStylesheet name="css/bootstrap.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Delivery List</h1>
            <h:dataTable value="#{deliveryBean.deliveries}" var="delivery" id="tbl-delivery"
                         styleClass="table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{delivery.pkgId}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    #{delivery.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet>
                    #{delivery.address}
                </h:column>
                <h:column>
                    <f:facet name="header">Phone</f:facet>
                    #{delivery.phone}
                </h:column>
                <h:column>
                    <f:facet name="header">Created At</f:facet>
                    <h:outputFormat value="{0, date, dd/MM/yyyy:HH:mm}">
                        <f:param value="#{delivery.createDate}" />
                    </h:outputFormat>
                </h:column>
            </h:dataTable>
        </div>
    </h:body>
</html>
